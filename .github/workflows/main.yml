name: KubeDev-Product-API-CICD-Pipeline
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  dockerPipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.9.0
        with:
          username: ${{secrets.DOCKER_HUB_ACCOUNT}}
          password: ${{secrets.DOCKER_HUB_PWD}}
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.4.0
        with:
         context: ./src
         file: ./src/Dockerfile
         push: true
         tags: |
            ${{secrets.DOCKER_HUB_ACCOUNT}}/api-produto-kubedev:latest
            ${{secrets.DOCKER_HUB_ACCOUNT}}/api-produto-kubedev:${{ github.sha }}
  
  cdPipeline:
    runs-on: ubuntu-latest
    needs: [dockerPipeline]
    steps:
      - uses: actions/checkout@v2 
      - name: Kubernetes set context
        uses: Azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{secrets.K8S_KUBECONFIG}}
          
      - name: Deploy Mongo to Kubernetes cluster
        uses: Azure/k8s-deploy@v1.3
        with:
          manifests: |
            k8s/mongodb/deployment.yaml
            k8s/mongodb/service.yaml
            
      - name: Deploy API to Kubernetes cluster
        uses: Azure/k8s-deploy@v1.3
        with:
          manifests: |
            k8s/api/deployment.yaml
            k8s/api/service.yaml
         
