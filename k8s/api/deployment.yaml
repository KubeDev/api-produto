apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: ulissesdevops/api-bootcamp-produto:v1 
        ports:
        - containerPort: 8080
        env:
          - name: MONGODB_URI
            value: 'mongodb://mongouser:mongopwd@mongodb-service:27017/admin'

---            

apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: NodePort    
  
